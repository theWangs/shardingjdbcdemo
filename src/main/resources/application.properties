
version=V0.0.1
server.port=8090
#logging.level.root=debug
mybatis.mapper-locations=classpath:mapper/*.xml

#mysql
spring.datasource.default.name=default
spring.datasource.default.jdbcUrl=jdbc:mysql://192.168.11.121:3306/test_sharding?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&allowMultiQueries=true
spring.datasource.default.username=root
spring.datasource.default.password=Tc123456*
spring.datasource.default.driverClassName=com.mysql.cj.jdbc.Driver

spring.datasource.default.hikari.connection-timeout=20000
spring.datasource.default.hikari.minimum-idle=30
